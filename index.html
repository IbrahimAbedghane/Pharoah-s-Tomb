<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A rock paper scissors lizard spock game based in Ancient Egypt">
    <!--Added page title-->
    <title>Pharoah's Tomb</title>
    <!--Added link to CSS file and also the filepath to the favicon for the page-->
    <link rel="icon" href="assets/images/favicon.jfif" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <!--Added noscript for users without JavaScript enabled-->
    <noscript>
        <div class="no-js">
            <p>JavaScript is required to run "Pharoah's Tomb" game. Please enable JavaScript in your browser settings to play.</p>
        </div>
    </noscript>
    <!--Background image added to the site and will be styled with CSS-->
    <img src="assets/images/egyptian-tomb.png" alt="background-image">
    <header>
        <h1 class="main-title">Pharoah's Tomb</h1>
        <h2 class="subtitle">Journey through history, complete your mission...survive!</h2>
    </header>
    <main>
        <section id="selectionScreen">
            <!--Created buttons for the game so users can select between two modes-->
            <h2 class="selection-title">Choose Your Mission</h2>
            <ul>
                <li><button onclick="setupGame('classic')">Classic</button></li>
                <li><button onclick="setupGame('spock')">Spock Game</button></li>
            </ul>
        </section>
        <section id="usernameScreen" class="hidden">
            <!--Section added to enter username for user to play as-->
            <h2 class="section-title">Enter Your Commander Alias</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <button onclick="enterUsername()">Submit</button>
            <button onclick="returnToGameSelection()">Back</button>
        </section>
    </main>
 
    
    <script src="assets/js/script.js"></script>
</body>
</html>
